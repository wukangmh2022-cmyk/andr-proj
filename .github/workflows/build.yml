name: Build Android APK
on:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer Docker
        run: |
          chmod -R 777 .
          mkdir -p $HOME/.buildozer
          chmod -R 777 $HOME/.buildozer
          
          # 创建一个新的虚拟环境，属于当前用户
          # 这样我们就有完整的控制权，不再受限于 root 创建的那个 venv
          mkdir -p $HOME/myenv
          chmod -R 777 $HOME/myenv

          USER_ID=$(id -u)
          GROUP_ID=$(id -g)
          
          docker run --rm \
            --user $USER_ID:$GROUP_ID \
            --entrypoint /bin/sh \
            -v "$(pwd)":/home/user/hostpython \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            -v "$HOME/myenv":/home/user/myenv \
            -e REPO_PATH=/home/user/hostpython \
            -e HOME=/home/user \
            kivy/buildozer \
            -c "
            # 1. 创建属于当前用户的虚拟环境
            python3 -m venv /home/user/myenv &&
            source /home/user/myenv/bin/activate &&
            
            # 2. 安装 buildozer 和必要依赖
            pip install --upgrade pip &&
            pip install buildozer cython==0.29.36 appdirs 'colorama>=0.3.3' jinja2 'sh>=1.10,<2.0' build toml packaging setuptools &&
            
            # 3. 开始编译
            cd /home/user/hostpython/android && 
            buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: crypto-widget-apk
          path: android/bin/*.apk
