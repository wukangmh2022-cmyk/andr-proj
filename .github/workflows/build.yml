name: Build Android APK
on:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer Docker
        run: |
          chmod -R 777 .
          USER_ID=$(id -u)
          GROUP_ID=$(id -g)
          
          # 关键点：重写 entrypoint，绕过镜像自带的有问题的启动脚本
          docker run --rm \
            --user $USER_ID:$GROUP_ID \
            --entrypoint /bin/sh \
            -v "$(pwd)":/home/user/hostpython \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            -e REPO_PATH=/home/user/hostpython \
            -e HOME=/home/user \
            kivy/buildozer \
            -c "cd /home/user/hostpython/android && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: crypto-widget-apk
          path: android/bin/*.apk
