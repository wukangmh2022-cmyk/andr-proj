name: Build Android APK
on:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer Docker
        run: |
          # 1. 确保当前目录权限全开
          chmod -R 777 .
          
          # 2. 预先创建并放开 .buildozer 目录权限
          # 这步很关键！否则 Docker 里的用户写不进去
          mkdir -p $HOME/.buildozer
          chmod -R 777 $HOME/.buildozer

          USER_ID=$(id -u)
          GROUP_ID=$(id -g)
          
          # 3. 运行 Docker
          docker run --rm \
            --user $USER_ID:$GROUP_ID \
            --entrypoint /bin/sh \
            -v "$(pwd)":/home/user/hostpython \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            -e REPO_PATH=/home/user/hostpython \
            -e HOME=/home/user \
            kivy/buildozer \
            -c "cd /home/user/hostpython/android && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: crypto-widget-apk
          path: android/bin/*.apk
